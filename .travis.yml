language: php
php:
  - "7.0"

before_script:
  - pecl install mongodb
  - echo "extension=mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer install

script:
  - mkdir -p build/logs
  - phpunit -c dev/tests/phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls
